<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
    <title>1D1.COM壹对壹</title>
    <link rel="stylesheet" href="__PUBLIC__/css/bootstrap.min.css" media="screen"/>
    <link rel="stylesheet" href="__PUBLIC__/css/main.css">
    <style>
        .font18{font-size: 18px;}
    </style>
    <link rel="icon" href="__PUBLIC__/img/favicon.ico" />
</head>
<body>
<div class="container" style="height: 179px;">
    <div class="row " style="padding-top:5px;padding-right: 14px;">
        <div class="pull-right">
            <if condition = "$Think.session.login.login eq 1">
                您好,{$Think.session.login.nickname} <a href="{:U('Person/PersonInfo',array('type'=>1),'')}"> 个人中心</a> <a href="{:U('Index/logout','','')}">退出</a>
                <else />
                <a  data-toggle="modal" href="#loginModal"  id="deng">登陆</a> <a  data-toggle="modal" href="#myModal"  id="zhuce">注册</a>
            </if>
        </div>
    </div>
            <div class="row">
                <div class="col-xs-2 col-md-3">
                    <img src="__PUBLIC__/img/logoc.png" id="logo" style="width: 234px;height: 150px;" alt="www.1d1.com">
                </div>
                <!--div class="col-xs-6 col-xs-offset-4 col-md-3 col-md-offset-3" id="searchmodel">
                    <div class="input-group" style="margin-top: 67px;">
                        <input type="text" class="form-control" placeholder="教员名字" id="searchTeacher">
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="searchName">搜索</button>
                        </span>
                    </div>
                </div -->
            </div>

                <!--登陆-->
                <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="loginModalLabel">登陆框</h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" id="loginForm">
                                    <div class="form-group">
                                        <label for="zhanghao" class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <input type="text" name="telphone" class="form-control" id="zhanghao" placeholder="手机号">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="mima" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <input type="password" name="password" class="form-control" id="mima" placeholder="密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="yanzhengma" class="col-sm-2 control-label"><span id="e">0</span>-<span id="f">0</span>=</label>
                                        <div class="col-sm-10">
                                            <input type="text" class="form-control" id="yanzhengma" placeholder="输入左侧计算结果">
                                        </div>
                                    </div>
                                </form>
                                <span id="failed"></span>
                                <br>
                                <a href="">忘记密码？</a>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                                <button type="button" class="btn btn-primary" id="login">马上登陆</button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>
                <!--注册-->
                <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                                <h4 class="modal-title" id="myModalLabel">注册框 <span class="label label-danger">注册信息不可更改</span></h4>
                            </div>
                            <div class="modal-body">
                                <form class="form-horizontal" id="empform">
                                    <div class="form-group">
                                        <label for="inputNickname3" class="col-sm-2 control-label">姓名</label>
                                        <div class="col-sm-10">
                                            <span id="nickname"></span>
                                            <input type="text" name="nickname" class="form-control" id="inputNickname3" placeholder="姓名最多6个字符">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                                        <div class="col-sm-10">
                                            <span id="passwd"></span>
                                            <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="密码6至15个字符">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPassword3"  class="col-sm-2 control-label">确认密码</label>
                                        <div class="col-sm-10">
                                            <span id="pwd"></span>
                                            <input type="password" name="passagain" class="form-control" id="inputPassword" placeholder="确认密码">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputPhone3" class="col-sm-2 control-label">手机号</label>
                                        <div class="col-sm-10">
                                            <span id="phone"></span>
                                            <input type="text" name="phone" class="form-control" id="inputPhone3" placeholder="手机号11位">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputQQ3" class="col-sm-2 control-label">QQ</label>
                                        <div class="col-sm-10">
                                            <span id="QQ"></span>
                                            <input type="text" name="qq" class="form-control" id="inputQQ3" placeholder="QQ">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="inputyanzm3" class="col-sm-2 control-label"><span id="a">0</span>+<span id="b">0</span>=</label>
                                        <div class="col-sm-10">
                                            <span id="yanzm"></span>
                                            <input type="text" class="form-control" id="inputyanzm3" placeholder="输入左侧计算结果">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-default"
                                        data-dismiss="modal">关闭
                                </button>
                                <button type="button" class="btn btn-primary" id="register">
                                    马上注册
                                </button>
                            </div>
                        </div><!-- /.modal-content -->
                    </div><!-- /.modal -->
                </div>

</div>
<nav class="navbar navbar-blue">
    <div class="container">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="{:U('Index/teacherList')}">首页</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
                <li {$teacher}><a href="{:U('Index/teacherList')}" class="font18">教员</a></li>
                <li><a href="{:U('Index/video','','')}" class="font18">微课</a></li>
                <li><a href="{:U('Index/article','','')}" class="font18">新闻</a></li>
                <li><a href="{:U('Index/about')}" class="font18">我们</a></li>

            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="javascript:void(0);" class="font18"><span aria-hidden="true" class="glyphicon glyphicon-earphone"></span> 0394-7817858</a></li>
            </ul>
        </div>

    </div>
</nav>
