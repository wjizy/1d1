<span class="alert alert-primary" id="statusInfo" role="alert"></span>
<form class="form-horizontal" id="modifyPwd">
    <div class="form-group">
        <label for="shoujihao" class="col-sm-2 control-label">手机号</label>
        <div class="col-sm-10">
            <input type="text" name="telphone" class="form-control" id="shoujihao" placeholder="手机号">
        </div>
    </div>
    <div class="form-group">
        <label for="oldpwd" class="col-sm-2 control-label">旧密码</label>
        <div class="col-sm-10">
            <input type="password" name="oldPwd" class="form-control" id="oldpwd" placeholder="旧密码">
        </div>
    </div>
    <div class="form-group">
        <label for="newpwd" class="col-sm-2 control-label">新密码</label>
        <div class="col-sm-10">
            <input type="password" name="newPwd" class="form-control" id="newpwd" placeholder="新密码(6-15位)">
        </div>
    </div>

    <div class="pull-right">
       <button type="button" class="btn btn-primary" id="modify">立刻修改</button>
    </div>
    </div>
</form>
