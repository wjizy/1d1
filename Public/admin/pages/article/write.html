<section class="content-header">
    <h1>写文章</h1>
</section>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/dist/js/UE/ueditor.config.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/admin/dist/js/UE/ueditor.all.min.js"> </script>
<section class="content">
    <div class="form-inline">
        标题：<input type="text" id="title" name="title" class="form-control"/>
    </div>
    <br>
    <script id="editor" type="text/plain" style="width:1024px;height:500px;"></script>
    <br>
    <div class="form-inline">
        摘要：<textarea id="abstract" class="form-control" rows="3" cols="130" >这是一个摘要</textarea>
    </div>
    <br>
    <div class="form-inline">
        标签：<input type="text" id="tag" name="tag" class="form-control" value="1d1,新闻" placeholder="逗号分隔"/>
    </div>
    <br>
    <button id="sub" class="btn btn-primary">提交</button>
</section>
<script>
    var ue = UE.getEditor('editor');
    $(document).on('click','#sub',function () {
        var data={};
        data['title']=$('#title').val();
        data['tag']=$('#tag').val();
        data['abstract']=$('#abstract').val();
        data['content'] = ue.getContent();
        var url="{:U('Admin/addArticle','','')}";
        request(data,url,resdisplay);
    });
    var resdisplay = function(data){
        if(data==true){
            layer.msg('操作成功!');
        }else{
            layer.msg('操作失败!');
        }
        setTimeout(function(){
            window.location.href="{:U('Admin/back','','')}?do=2";
        },1000);
    }
</script>
